<!DOCTYPE html>
<html>
<head>
  <title>My To-Do List</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js"></script>
  <link href="https://unpkg.com/@tailwindcss/forms@0.4.0/dist/forms.min.css" rel="stylesheet">
  <script src="config.js"></script>
  <link rel="icon" href="list-check.svg" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100 dark:bg-slate-900" onload="autoLoadTasks()">
  <div class="flex flex-col items-center justify-start min-h-screen px-4">
    <!-- Title -->
    <h1 class="py-6 text-2xl md:text-4xl text-blue-500 font-semibold">
      To-Do List
    </h1>

    <!-- Input section -->
    <div class="flex flex-col md:flex-row items-stretch md:items-center space-y-4 md:space-y-0 md:space-x-4 mb-6 w-full md:max-w-md">
      <input type="text" id="task" onkeypress="enterTask(event)" class="dark:bg-slate-700 dark:text-gray-200 dark:placeholder-gray-200 border-gray-400 px-4 py-2 focus:outline-none focus:border-blue-500 rounded w-full md:w-80" placeholder="Enter task">
      <button onclick="addTask()" class="bg-blue-500 hover:bg-blue-600 active:bg-blue-700 text-white dark:text-gray-200 px-4 py-2 rounded w-full md:w-auto">Add Task</button>
    </div>

    <!-- Task list -->
    <div class="md:w-4/6 w-full">
      <ul id="taskList" class="space-y-4"></ul>
    </div>  

    <!-- Footer -->
    <div class="flex flex md:flex-row items-center justify-center gap-x-14 md:space-y-0 md:space-x-4 mb-6 mt-5 w-full md:max-w-md">
      <button class="bg-green-500 hover:bg-green-600 active:bg-green-700 text-white dark:text-gray-200 px-4 py-2 rounded w-2/6 md:w-auto" onclick="saveTasks()">
        Save
      </button>
      <button class="bg-yellow-500 hover:bg-yellow-600 active:bg-yellow-700 text-white dark:text-gray-200 px-4 py-2 rounded w-2/6 md:w-auto" onclick="loadTasks()">
        Load
      </button>
      <button class="bg-red-500 hover:bg-red-600 active:bg-red-700 text-white dark:text-gray-200 px-4 py-2 rounded w-2/6 md:w-auto" onclick="clearTasks()">
        Clear
      </button>
    </div>
    
    <!-- Instructions -->
    <div class="text-gray-600 dark:text-gray-400 text-sm mt-2 mb-4 text-center">
      <p>Tap and hold the â‰¡ icon to drag and arrange tasks</p>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
